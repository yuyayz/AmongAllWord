<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>全国通訳案内士二次試験 全単語版</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      max-width: 900px;
      font-size: 1.4em;
      margin-left: auto;
      margin-right: auto;
    }

    select, button {
      margin: 10px 5px;
      font-size: 1.4em;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #0078D4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005A9E;
    }

    .card {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 10px 0;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .card:hover {
      background-color: #eef;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transform: scale(1.02);
      transition: all 0.2s ease;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .word {
      font-weight: bold;
      font-size: 1.4em;
    }

    .reps {
      margin-top: 10px;
      color: #555;
      font-size: 1.2em;
    }

    #countdown {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #333;
    }

    #cardArea, #detailArea {
      margin-top: 20px;
    }

    #timer {
      font-size: 2em;
      margin-top: 20px;
    }

    #presentationControls {
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      .card {
        font-size: 4em;
        padding: 10px;
      }

      .word {
        font-size: 1.4em;
      }

      .reps {
        font-size: 1.4em;
      }

      select, button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h1>全国通訳案内士二次試験<br>全単語版プレゼンテーション対策</h1>
  <div id="countdown"></div>

  <div id="topArea">
    <button id="startBtn" disabled>カードを表示</button>
  </div>

  <div id="cardArea"></div>
  <div id="timer"></div>

  <!-- Stop はプレゼン中のみ表示 -->
  <button id="stopBtn" style="display:none;" disabled>Stop</button>

  <!-- プレゼン開始は準備中のみ表示 -->
  <button id="startPresentationBtn" style="display:none;" disabled>プレゼン開始</button>

  <!-- 再カウントはカード3枚／準備／プレゼンいずれでも表示（要件1） -->
  <button id="recountBtn" style="display:none;">再カウント</button>

  <!-- カード3枚画面やプレゼン中の操作（要件2の重複対策：上側は非表示に統一） -->
  <div id="presentationControls" style="display:none;">
    <button onclick="goBack()">戻る</button>
    <button onclick="nextChallenge()">次のチャレンジ</button>
  </div>

  <!-- ヒント詳細（カードクリック時）—下側のみボタン表示（要件2） -->
  <div id="detailArea" style="display:none;">
    <div id="detailCard"></div>
    <button onclick="goBack()">戻る</button>
    <button onclick="nextChallenge()">次のチャレンジ</button>
  </div>

  <footer style="text-align:center; margin-top:2rem; font-size: 1.4em; color: #555; line-height: 1.6;">
    operated by Nakahashi<br>
    (LINE: yuya987987)<br>
    全員一緒に合格。Let's enjoy the process!（陽は必ず昇る）
  </footer>
<script>
let data = {};
let isReady = false;
const examDate = new Date("2025-12-14");

// 試験までのカウントダウン表示
function updateCountdown() {
  const today = new Date();
  const diff = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").textContent = `本番(12/14)まであと ${diff} 日`;
}
updateCountdown();
setInterval(updateCountdown, 60 * 60 * 1000); // 1時間ごとに更新

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

fetch("words.json")
  .then(response => {
    if (!response.ok) throw new Error("words.json が読み込めませんでした");
    return response.json();
  })
  .then(json => {
    data = json;
    isReady = true;
    const startBtn = document.getElementById("startBtn");
    startBtn.disabled = false;
    startBtn.addEventListener("click", () => {
      unlockAudio(); // 最初のユーザー操作で音声再生を解禁（スマホ対策）
      startChallenge();
    });
  })
  .catch(error => {
    console.error("JSON読み込みエラー:", error);
    alert("データの読み込みに失敗しました。words.json を確認してください。");
  });

// ====== 音再生関連（要件5,6 スマホ対策） ======
let audioUnlocked = false;
// 短い効果音ファイルを public 配下などに配置してください
// 例: alert.mp3
let alertSound = new Audio("alert.mp3");
alertSound.preload = "none";

function unlockAudio() {
  if (audioUnlocked) return;
  // 無音再生→停止→巻き戻しで「ユーザー操作による再生」を経験させる
  alertSound.muted = true;
  alertSound.play().then(() => {
    alertSound.pause();
    alertSound.currentTime = 0;
    alertSound.muted = false;
    audioUnlocked = true;
  }).catch(err => {
    console.log("音声解禁失敗:", err);
    // 失敗しても次のユーザー操作で再試行されるので致命的ではない
  });
}

function playAlert() {
  if (!audioUnlocked) return;
  alertSound.currentTime = 0;
  alertSound.play().catch(() => {
    // 再生失敗時は握りつぶす
  });
}
</script>
<script>
let timerDisplay = document.getElementById("timer");
let stopBtn = document.getElementById("stopBtn");
let startPresentationBtn = document.getElementById("startPresentationBtn");
let recountBtn = document.getElementById("recountBtn");

let timer = null;
let seconds = 0;
let prepAlertTimeout = null;
let presAlertTimeout = null;

// 画面状態の補助
function showTopOnly() {
  document.getElementById("topArea").style.display = "block";
  document.getElementById("cardArea").style.display = "none";
  document.getElementById("detailArea").style.display = "none";
  document.getElementById("presentationControls").style.display = "none";
  startPresentationBtn.style.display = "none";
  stopBtn.style.display = "none";
  recountBtn.style.display = "none";
  timerDisplay.textContent = "";
}

// 準備タイマー（30秒、要件5でアラート音）
function startTimer1() {
  // 既存タイマーのクリア
  clearInterval(timer);
  if (prepAlertTimeout) clearTimeout(prepAlertTimeout);
  if (presAlertTimeout) clearTimeout(presAlertTimeout);

  let countdown = 30;
  timerDisplay.textContent = `準備時間: ${countdown}s`;
  timerDisplay.style.color = "#333";
  timerDisplay.style.fontWeight = "normal";

  // ボタン表示制御
  stopBtn.style.display = "none";
  stopBtn.disabled = true;

  startPresentationBtn.style.display = "inline-block";
  startPresentationBtn.disabled = false;

  recountBtn.style.display = "inline-block";

  // 要件5：準備開始から30秒後にアラート音
  prepAlertTimeout = setTimeout(() => {
    playAlert();
  }, 30000);

  timer = setInterval(() => {
    countdown--;
    timerDisplay.textContent = `準備時間: ${countdown}s`;
    if (countdown <= 0) {
      clearInterval(timer);
      startTimer2(); // 自動でプレゼン開始（要件6）
    }
  }, 1000);
}

// プレゼンタイマー（カウントアップ、要件6で120秒後アラート）
function startTimer2() {
  clearInterval(timer);
  if (prepAlertTimeout) clearTimeout(prepAlertTimeout);
  if (presAlertTimeout) clearTimeout(presAlertTimeout);

  seconds = 0;
  stopBtn.disabled = false;
  stopBtn.style.display = "inline-block";

  startPresentationBtn.style.display = "none";
  recountBtn.style.display = "inline-block";

  // プレゼン中の操作ボタン（重複防止のため下部のみ使用）
  document.getElementById("presentationControls").style.display = "block";

  timerDisplay.style.color = "#333";
  timerDisplay.style.fontWeight = "normal";

  // 要件6：プレゼン開始から120秒後にアラート音
  presAlertTimeout = setTimeout(() => {
    playAlert();
  }, 120000);

  timer = setInterval(() => {
    seconds++;
    timerDisplay.textContent = `プレゼン時間: ${seconds}s`;
    if (seconds >= 120) {
      timerDisplay.style.color = "red";
      timerDisplay.style.fontWeight = "bold";
    }
  }, 1000);
}

// Stopボタン（要件3：Stop後は準備画面に戻して次に進める）
stopBtn.addEventListener("click", () => {
  clearInterval(timer);
  if (prepAlertTimeout) clearTimeout(prepAlertTimeout);
  if (presAlertTimeout) clearTimeout(presAlertTimeout);

  timerDisplay.textContent += " （停止）";
  stopBtn.disabled = true;

  // Stop後は最初のカードが表示された画面（準備時間タイマー作動）へ
  startTimer1();

  // 「プレゼン開始」「次のチャレンジ」を準備画面で再表示
  startPresentationBtn.style.display = "inline-block";
  startPresentationBtn.disabled = false;
  document.getElementById("presentationControls").style.display = "none";
});

// プレゼン開始ボタン（準備→プレゼン切替）
startPresentationBtn.addEventListener("click", () => {
  unlockAudio(); // 念のため（スマホ）
  clearInterval(timer);   // 準備タイマーを止める
  startTimer2();          // プレゼンタイマー開始
});

// 再カウント（要件1：いつでも準備時間カウントダウンからスタート）
recountBtn.addEventListener("click", () => {
  clearInterval(timer);
  if (prepAlertTimeout) clearTimeout(prepAlertTimeout);
  if (presAlertTimeout) clearTimeout(presAlertTimeout);
  startTimer1();
});
</script>
<script>
function startChallenge() {
  if (!isReady) {
    alert("データの読み込み中です。少し待ってからもう一度お試しください。");
    return;
  }

  const cards = Object.values(data).flat(); // 全カテゴリーから全カードを取得
  if (!cards || cards.length === 0) {
    alert("カードがありません");
    return;
  }

  const shuffled = shuffle([...cards]);
  const selected = shuffled.slice(0, 3);

  const html = selected.map(card => `
    <div class="card" onclick="unlockAudio(); showDetail('${card.word.replace(/'/g, "\\'")}')">
      <div class="word">${card.word}</div>
    </div>
  `).join("");

  document.getElementById("cardArea").innerHTML = html;
  document.getElementById("cardArea").style.display = "block";
  document.getElementById("topArea").style.display = "none";
  document.getElementById("detailArea").style.display = "none";

  // 要件4：トップ画面直後の「戻る」は不要 → presentationControls はここでは出さない
  document.getElementById("presentationControls").style.display = "none";

  // 準備タイマー開始
  startTimer1();

  // 再カウントボタンはカード3枚画面でも見せる
  recountBtn.style.display = "inline-block";
}

function showDetail(word) {
  const cards = Object.values(data).flat();
  const match = cards.find(c => c.word === word);
  if (!match) return;

  const html = `
    <div class="card">
      <div class="word">${match.word}</div>
      <div class="reps">${Array.isArray(match.reps) ? match.reps.join("、 ") : ""}</div>
    </div>
  `;
  document.getElementById("detailCard").innerHTML = html;

  // 3枚カードを隠して詳細カードを表示
  document.getElementById("cardArea").style.display = "none";
  document.getElementById("detailArea").style.display = "block";

  // 要件2：ヒントカード表示時は上側の「戻る」「次のチャレンジ」（presentationControls）は非表示にする
  document.getElementById("presentationControls").style.display = "none";
}

function goBack() {
  // 詳細カードを閉じて3枚カード画面へ
  document.getElementById("detailArea").style.display = "none";
  document.getElementById("cardArea").style.display = "block";

  // 準備中は上側のコントロールは出さない（要件2/4の整合性）
  document.getElementById("presentationControls").style.display = "none";
}

function nextChallenge() {
  // タイマーのクリア
  clearInterval(timer);
  if (prepAlertTimeout) clearTimeout(prepAlertTimeout);
  if (presAlertTimeout) clearTimeout(presAlertTimeout);

  // 画面リセット
  document.getElementById("detailArea").style.display = "none";
  document.getElementById("cardArea").innerHTML = "";
  document.getElementById("cardArea").style.display = "block";

  // 上側コントロールは重複回避のため非表示
  document.getElementById("presentationControls").style.display = "none";

  // 新しいカードと準備タイマーを開始
  startChallenge();
}

// 必要ならトップに戻す（未使用だが残しておく）
function goToTop() {
  clearInterval(timer);
  if (prepAlertTimeout) clearTimeout(prepAlertTimeout);
  if (presAlertTimeout) clearTimeout(presAlertTimeout);

  document.getElementById("cardArea").innerHTML = "";
  document.getElementById("detailCard").innerHTML = "";
  showTopOnly();
}
</script>
</body>
</html>
